<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="hero">
  <nav class="navbar">
    <span class="navbar-brand mb-0 h1">Course Registration</span>
  </nav>
  <div class="container mt-4">
    <h2 style="color: #fff; text-align: center;">Student Details</h2>
    <form id="registrationForm" class="studentform">
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" placeholder="Enter course name">
      </div>
      <div class="form-group">
        <label for="grade">Grade</label>
        <input type="text" class="form-control" id="grade" placeholder="Enter grade">
      </div>
      <div class="form-group">
        <label for="score">Score</label>
        <input type="number" class="form-control" id="score" placeholder="Enter score">
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input type="url" class="form-control" id="link" placeholder="Enter link">
      </div>
      <div class="form-group">
        <label for="file">Attach File</label>
        <input type="file" class="form-control-file" id="file">
      </div>
      <button type="submit" class="btn btn-primary  background-color: #730000">Submit</button>
    </form>
    <h2 style="color: #fff; text-align: center;">List of Students</h2>
    <div id="registrationCards" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
